<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="small-5 columns text-center">
                <img v-bind:src="'images/' + selectUserChoiceImage + '.jpg'"
                     alt=""
                     class="text-center">
                <h1 class="text-center"><strong>YOU</strong></h1>
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{ count }}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
                <img v-bind:src="'images/' + selectComChoiceImage + '.jpg'" alt="" class="text-center">
                <h1 class="text-center"><strong>Computer</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img v-for="life in userLife" src="./images/heart.jpg" class="heart" alt="">
                    <img v-for="life in fullLife - userLife" src="./images/broken-heart.jpg" class="heart" alt="">
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img v-for="life in comLife" src="./images/heart.jpg" class="heart" alt="">
                    <img v-for="life in fullLife - comLife" src="./images/broken-heart.jpg" class="heart" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <label class="radio-label"
                               v-if="!isGameOver"
                               v-for="item in rock_paper_scissors">
                            <input type="radio" v-model="userChoice" :value="item.value"> {{ item.name }}
                        </label>

                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div v-if="isSelectable" class="text-center">
                            <button v-if="!isGameOver" class="start-btn" v-on:click="playGame()">선택 완료!</button>
                        </div>
                        <div v-else class="loading"> 기다리는 중...</div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns text-center">
                <p v-if="!isSelectable">생각 중...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li v-for="log in logs"
                        :class="{'win-log': log.winner === 'user',
                                'defeat-log': log.winner ==='com',
                                'draw-log': log.winner === null }" >{{ log.message }}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
